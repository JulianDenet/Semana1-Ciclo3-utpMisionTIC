<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="app">
    
        <h1> {{ encabezadoPagina }} </h1>

        <div class="contenedor">

            <div class="input-group mb-3">
                <input id="textoAgregar" type="text" class="form-control" 
                placeholder="Nombre de la pelicula" aria-label="Recipient's username" aria-describedby="button-addon2"
                v-model="textoAgregar"
                @keyup.enter="agregarElementoListaReproduccion"
                >
                <button id="botonAgregar" class="btn btn-outline-secondary" type="button" 
                @click="agregarElementoListaReproduccion">Agregar</button>
            </div>

            <div class="alert" role="alert"
            v-for="(item, posicion) of listaReproduccion" :key="item.id"
            :class= "[item.liked ?  'alert-primary' : 'alert-warning']" >
                
                <div class="d-flex justify-content-between align-items-center">
                    <div> {{ item.titulo }}, {{ item.anho }} </div>
                    <div>
                        <button type="button" class="btn btn-success"
                        @click="marcarLike(posicion)">LIKE</button>
                        <button type="button" class="btn btn-danger"
                        @click="eliminarDeLaLista(posicion)">X</button>
                    </div>
                    
                </div>

            </div>

        </div>

        <div id="contenedorRespuesta" class="contenedorRespuesta">

        </div>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
